<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Radio & Select Value</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container mt-5 p-4 shadow rounded bg-white">
      <h2 class="text-center mb-4">User Details Form</h2>

      <form id="userForm">
        <!-- Name -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" placeholder="Enter your name" />
          <label for="username">Name</label>
        </div>

        <!-- Age -->
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="age" placeholder="Enter your age" />
          <label for="age">Age</label>
        </div>

        <!-- Email -->
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="mailid" placeholder="Enter your email" />
          <label for="mailid">Email ID</label>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Select Gender:</label><br />
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="Male" id="male" />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="Female" id="female" />
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="Other" id="other" />
            <label class="form-check-label" for="other">Other</label>
          </div>
        </div>

        <!-- Country -->
        <div class="form-floating mb-3">
          <select class="form-select" id="country">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
          </select>
          <label for="country">Select Country</label>
        </div>

        <!-- Submit Button -->
        <button type="button" id="btn" class="btn btn-primary w-100">Save</button>
      </form>

      <p id="result" class="text-center mt-3"></p>
    </div>

    <!-- Responsive Table Without Scrolling -->
    <div class="container mt-4">
      <h3 class="text-center">User Data</h3>
      <div class="d-flex justify-content-center">
        <table class="table table-bordered table-striped w-100">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Email</th>
              <th>Gender</th>
              <th>Country</th>
              <th>Option</th>
            </tr>
          </thead>
          <tbody id="container"></tbody>
        </table>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
